<div class="container">
  <h4>Users</h4>

  <p>This data come from the application own backend. The application own backend is a spring application.
    Its API may be available e.g. under <a href="http://localhost:8080/api/">http://localhost:8080/api/</a>, but the url-body depends on the deployment location.
  </p>

  <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
    <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">Id</th>
      <th class="mdl-data-table__cell--non-numeric">Full Name</th>
      <th class="mdl-data-table__cell--non-numeric">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td style="text-align: left; width:10%">{{user.id}}</td>
      <td style="text-align: left; width:20%">{{user.fullName}}</td>
      <td style="text-align: left; width:70%">{{user.email}}</td>
    </tr>
    </tbody>
  </table>
</div>
